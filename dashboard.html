<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="row" style="width: 100%;">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body" style="background-color: rgb(249, 90, 122);">
                    <h3>Total Sales</h3>
                    <h5>61<i class="fa-solid fa-signal" style="float: right;"></i></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body" style="background-color: rgb(249, 193, 90);">
                    <h3>Total Orders</h3>
                    <h5>60<i class="fa-solid fa-grip" style="float: right;"></i></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body" style="background-color: rgb(90, 249, 124);">
                    <h3>Product Sold</h3>
                    <h5>55<i class="fa-solid fa-basket-shopping" style="float: right;"></i></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body" style="background-color: rgb(185, 249, 90);">
                    <h3>New Users</h3>
                    <h5>70<i class="fa-solid fa-users" style="float: right;"></i></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="width:100%">
        <div class="col-sm-7">
            <div class="card-body">
                <img src="images/img2.jpg" alt="">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card-body">
                <img src="images/img4.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="row" style="width:100%; padding-top: 0px;">
        <div class="col-sm-4">
            <div class="card-body">
                <img src="images/img7.jpg" alt="">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card-body">
                <img src="images/img8.jpg" alt="">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card-body">
                <img src="images/img11.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</html>
